{% extends "padre.html" %}

{% load static %}

{% block contenido %}
    <main class="container">
        <h1 class="text-xl-center title"> Alumnos </h1>

        <a href="alta_alumno" class="btn btn-primary btn-sm">Nuevo Alumno</a>

        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>email</th>
                    <th>fecha de nacimiento</th>
                </tr>            
            </thead>
            <tbody>
                {% for a in alumnos %}
                <tr>
                    <td>{{a.id}}</td>
                    <td>{{a.nombre}}</td>
                    <td>{{a.apellido}}</td>
                    <td>{{a.email}}</td>
                    <td>{{a.fecha_nacimiento}}</td>
                    <td><a href="{% url 'elimina_alumno' a.id %}" class="btn btn-danger btn-sm">BORRAR</a></td>
                    <td><a href="{% url 'editar_alumno' a.id %}" class="btn btn-warning btn-sm">EDITAR</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
{% endblock %}
