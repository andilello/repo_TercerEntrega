{% extends "padre.html" %}

{% load static %}

{% block contenido %}
    <form action="{% url 'editar_alumno' alumno.id %}" method="POST">
        {% csrf_token %}
        <p>Nombre:</p>
        {{ mi_formulario.nombre }}
        <p>Apellido:</p>
        {{ mi_formulario.apellido }}
        <p>Email:</p>
        {{ mi_formulario.email }}
        <p>Fecha de nacimiento:</p>
        {{ mi_formulario.fecha_nacimiento }}

        <button class="btn btn-primary">Enviar</button>
    </form>
{% endblock %}
