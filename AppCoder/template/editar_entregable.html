{% extends "padre.html" %}

{% load static %}

{% block contenido %}
    <form action="{% url 'editar_entregable' entregable.id %}" method="POST">
        {% csrf_token %}
        <p>Título:</p>
        {{ mi_formulario.titulo }}
        <p>Descripción:</p>
        {{ mi_formulario.descripcion }}
        <p>Fecha de entrega:</p>
        {{ mi_formulario.fecha_de_entrega }}
        <p>Entregado:</p>
        {{ mi_formulario.entregado }}

        <button class="btn btn-primary">Enviar</button>
    </form>
{% endblock %}
